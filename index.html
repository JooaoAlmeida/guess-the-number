<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&display=swap" rel="stylesheet">  
  </head>

  <body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Guess the Number <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section class="inputArea">
          <h3 id="textOutput">Your Guess: </h3>
          <input type="number" id="inputBox" onchange="guessTheNumber()" min="1" max="100"/>
        </section>
        <section class="stats">
          <div class="info">
            <p>Number of attempts:</p>
            <span id="attempts">0</span>
          </div>
          <div class="info">
            <p>Your guesses:</p>
            <span id="guesses">0</span>
          </div>
        </section>
        <button id="newGameButton" onclick="newGame()">NEW GAME</button>
      </div>
    </main>
    <p class="link">Developed by <a href="https://github.com/JooaoAlmeida" target="_blank">Jo√£o Almeida</a></p>
    <script src="index.js"></script>
  </body>
</html>
