<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&display=swap" rel="stylesheet">  
  </head>

  <body onload="init()">
    <main>      
          <h2>Guess the Number <br />1 - 100</h2>       
          <div class="wrapper">
              <h3 id="textOutput">Your Guess: </h3>
              <input type="number" id="inputBox" onchange="guessTheNumber()" min="1" max="100"/>
          </div>
          <div class="results">
              <p>Number of attempts:</p>
              <p id="attempts">0</p>          
              <p>Your guesses:</p>
              <p id="guesses">0</p>
          </div>          
          <div class="button" id="newGameButton" onclick="newGame()">NEW GAME</div>
    </main>
    <footer>
      <p>Developed by</p>
      <a href="https://github.com/JooaoAlmeida" target="_blank">Jo√£o Almeida</a>
    </footer>
    
    <script src="index.js"></script>
  </body>
</html>
